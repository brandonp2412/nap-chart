<div>
    <div class="row">
        <div class="col-md-4"><h2>My Naps</h2></div>
        <div class="col-md-4" align="center">
            <button type="button" class="btn btn-outline-primary" routerLink="/dashboard-chart">See my charts</button>
        </div>
        <div class="col-md-4">
            <button class="btn btn-primary float-right jh-create-entity create-nap" [routerLink]="['/', { outlets: { popup: ['nap-new'] } }]">
                <span class="fa fa-plus"></span> Create new Nap
            </button>
        </div>
    </div>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="naps">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id" *jhiHasAnyAuthority="'ROLE_ADMIN'"><span>ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="duration"><span>Duration</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="rating"><span>Rating</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="date"><span>Date</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="exercise"><span>Exercise</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="user.id" *jhiHasAnyAuthority="'ROLE_ADMIN'"><span>User</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let nap of naps ;trackBy: trackId">
                <td *jhiHasAnyAuthority="'ROLE_ADMIN'"><a [routerLink]="['../nap', nap.id ]">{{nap.id}}</a></td>
                <td>{{nap.duration}}</td>
                <td>{{nap.rating}}</td>
                <td>{{nap.date | date:'mediumDate'}}</td>
                <td>{{nap.exercise}}</td>
                <td *jhiHasAnyAuthority="'ROLE_ADMIN'">
                    {{nap.user?.login}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../nap', nap.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'nap/'+ nap.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'nap/'+ nap.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

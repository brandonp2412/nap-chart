<div>
    <h2><span>charts</span></h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>

<div class="table-responsive" *ngIf="charts">
    <table class="table table-striped">
        <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let charts of charts ;trackBy: trackId">
</tr>
</tbody>
</table>
</div>
</div>
